---
# vars file for mongoDB

#Which MongoDB Version to install mention below
version: 4.2


# For Configuration File Destination 
config_dest: /etc/mongod.conf

# Config File Port
port: 27017

# For Replicaset Name
replica_set: osm_mongo

# For DB Path for Ubuntu
dbPath: /var/lib/mongodb

# For Log Path
logPath: /var/log/mongodb/mongod.log
