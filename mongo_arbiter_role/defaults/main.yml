---
# defaults file for mongoDB

mongo_key_url: https://www.mongodb.org/static/pgp/server-{{ version }}.asc

mongo_base_url: https://repo.mongodb.org/apt/ubuntu 
mongo_dist_url: bionic/mongodb-org/{{ version }} multiverse
mongo_dist_type: deb [ arch=amd64,arm64 ]

# To get The Private IP of The Target Machines
mongo_master: "{{ hostvars[groups['mongo'][0]]['ansible_eth0']['ipv4']['address'] }}"
mongo_slave1: "{{ hostvars[groups['mongo'][1]]['ansible_eth0']['ipv4']['address'] }}"
mongo_slave2: "{{ hostvars[groups['mongo'][2]]['ansible_eth0']['ipv4']['address'] }}"

#default user and group
mongo_service_user: mongodb
mongo_service_group: mongodb


# for security 
mongo_bindIp: localhost
replication_enabled: true
authentication_enabled: true

